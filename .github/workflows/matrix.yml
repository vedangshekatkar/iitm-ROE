name: CI Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [14, 16, 18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # required exact identifier
      - id: matrix-5a650dc
        name: matrix-5a650dc
        run: echo "Building variant ${{ matrix.version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for version ${{ matrix.version }}" > output.txt
          echo "Datetime: $(date)" >> output.txt
          echo "Runner: $RUNNER_OS" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-5a650dc-v${{ matrix.version }}
          path: output.txt
          if-no-files-found: error
